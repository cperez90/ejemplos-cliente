<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="map"></div>
<div id="app"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">

</script>
<script type="module">

    import {AeroportService} from "./service/AeroportService.js";
    import {AeroportView} from "./view/AeroportView.js";

    const map = L.map('map').setView([41.3851, 2.1734], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png')
        .addTo(map);
    (async () => {

        const service = new AeroportService();
        const view = new AeroportView();
        const aeroports = await service.findAll();

        view.paintAeroport(aeroports,map);
    })();

</script>
</body>
</html>
