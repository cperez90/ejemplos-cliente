    <title>Api Cat</title>

<body>
<div id="app"></div>
<script type="module">
    import {getCats} from "./service/CatService.js";
    import {paintResult} from "./view/CatView.js";
    import {paintCats} from "./view/CatView.js";

    let paginaActual = 0;
    const limit = 20;

    function nextPage() {
        paginaActual++;
        init();
    }

    function prevPage() {
        if (paginaActual > 0) {
            paginaActual--;
            init();
        }
    }

    function init(){
        /*getCats(10).then(function (cats){
            for (let cat of cats) {
                paintResult(cat)
            }
        })*/
        getCats(limit,paginaActual).then((cats) =>paintCats(cats, nextPage, prevPage));
        console.log("PÃ¡gina cargada:", paginaActual);
    }

    init();
</script>
</body>
