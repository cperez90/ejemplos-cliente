<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Cat</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    import {getCat} from "./service/CatService.js";
    import {getCats} from "./service/CatService.js";
    import {paintResult} from "./view/CatView.js";

    function init(){
        getCats(10).then(function (cats){
            for (let cat of cats) {
                paintResult(cat)
            }
        })
    }

    init();
</script>
</body>
</html>
